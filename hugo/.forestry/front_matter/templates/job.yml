---
label: Career
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
    min: 10
    max: 100
  label: Title
  description: The title of the job, e.g. Senior Software Engineer
  default: Software Engineer
- name: position_type
  type: select
  default: Full Time
  config:
    required: true
    options:
    - Full Time
    - Part Time
    - Contractor
    - Temporary
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Type
  description: The type of position
- name: summary
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
    max: 150
    min: 10
  label: Summary
  description: A summary of this position
- name: post_date
  type: datetime
  label: Post Date
  description: When was this job posted?
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  default: now
- name: base_salary
  type: number
  description: This number will be used as the bottom of the salary range posted on
    the job listing itself. It also provides key data to Job Indexing sites.
  default: 75000
  required: true
  config:
    min: 1
    max: 1000000
    step: 5000
    required: true
  label: Base Salary
- name: maximum_salary
  type: number
  label: Maximum Salary
  description: The absolute highest we're willing to pay for this role. This will
    only be displayed on the job posting itself.
  default: 100000
  required: true
  config:
    min: 1
    max: 1000000
    step: 5000
    required: true
- name: salary_range
  type: text
  config:
    required: true
  label: Salary Range
  description: A range of salary that we're offering this position
  default: "$70,000 to $150,000 per year"
- name: location
  type: list
  config:
    use_select: false
    min: 1
    max: 
  label: Location(s)
  description: Where is this job located?
  showOnly:
    value: Full Time
