<li class="work-item">
  <img
    class="work-image"
    src="https://res.cloudinary.com/ideacrew/image/upload/c_lpad,q_auto,f_auto,h_168,w_168/ideacrew-website/{{ .Params.featured_image }}"
    alt=""
    height="168"
    width="168" >
  <h3 class="work-title">
    <a class="work-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
  <p class="work-summary">{{ .Params.summary }}</p>
</li>
