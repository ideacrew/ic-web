<ul class="client-list">
  {{ range .Site.Data.clients }}
  <li class="client-tile">
    <img
      class="client-image"
      loading="lazy"
      src="https://res.cloudinary.com/ideacrew/image/upload/c_scale,q_auto,f_auto,w_300/ideacrew-website/{{ .image }}"
      alt="{{ .client }} logo"
    />
  </li>
  {{ end }}
</ul>
