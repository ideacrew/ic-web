<ul class="client-list">
  {{ range .Site.Data.clients }}
  <li class="client-tile">
    <img
      class="client-image"
      loading="lazy"
      src="https://res.cloudinary.com/ideacrew/image/upload/c_lpad,q_auto,f_auto,h_150,w_150/v1/ideacrew-website/{{ .image }}"
      alt="{{ .client }} logo"
      width="150"
      height="150"
    />
  </li>
  {{ end }}
</ul>
