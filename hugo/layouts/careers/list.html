{{ define "main" }}
<div class="page-wrapper">
  <h1>Careers</h1>
  {{ .Content }}
  <ul class="career-list">
    {{ range .Pages.ByTitle }}
    <li class="career-summary">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span>{{ .Params.location }}</span>
      <span>{{ .Params.position_type }}</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
